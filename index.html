<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="main-flex">
        <div class="first">
            <div class="heading">
                <p class="title">Game</p>
                <h2 id="ans">lets start</h2>
                <div id="flex">
                </div>
            </div>
            <div class="end">
                <button type="button" id="start">start-game</button>
                <span id="timer">10</span>
                <button id="stop" type="button">end-game</button>
            </div>
        </div>
        <div class="over">
            <p class="over-text"> game-over
            </p>
            <i id ='icon' class="fa fa-window-close" aria-hidden="true"></i>
        </div>
    </div>
    <div class = "overlay hidden"></div>
    <script src="/script.js"></script>
</body>

</html>
